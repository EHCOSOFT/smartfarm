<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width,viewport-fit=cover,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>스마트팜</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="wrap">
        <header class="header">
            <div class="container">
                <button type="button" class="btn-back">
                    <i class="ico i-arrow-left"></i>
                </button>
                <h2>배양액</h2>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="error-msg">
                    <img src="img/ico/i-warning.svg" alt="">
                    <p>오류메세지입니다. 오류메세지입니다. 오류메세지입니다. 오류메세지입니다. </p>
                </div>
                <div class="item-wrap">
                    <h2>배양액</h2>
                    <div class="search-wrap">
                        <div class="date-group">
                            <div class="date-area">
                                <input type="date">
                            </div>
                            <div class="date-area">
                                <input type="time">
                            </div>
                        </div>
                        <div class="date-group">
                            <div class="date-area">
                                <input type="date">
                            </div>
                            <div class="date-area">
                                <input type="time">
                            </div>
                        </div>
                        <button type="button" class="btn btn-md btn-primary">조회</button>
                    </div>
                </div>
                <ul class="main-item-wrap">
                    <li>
                        <dl>
                            <dt>
                                <img src="img/ico/main-icon-01.svg" alt="배양액">
                            </dt>
                            <dd>
                                <div class="item-text">
                                    <h2>배양액A<a href="#"><img src="img/ico/i-arrow-right.svg"></a></h2>
                                    <h6>12ml</h6>
                                </div>
                                <div class="switch-wrap">
                                    <label class="switch">
                                        <input type="checkbox" checked>
                                        <span class="slider"></span>
                                    </label>
                                </div>
                            </dd>
                        </dl>
                    </li>
                    <li>
                        <dl>
                            <dt>
                                <img src="img/ico/main-icon-01.svg" alt="배양액">
                            </dt>
                            <dd>
                                <div class="item-text">
                                    <h2>배양액B<a href="#"><img src="img/ico/i-arrow-right.svg"></a></h2>
                                    <h6>12ml</h6>
                                </div>
                                <div class="switch-wrap">
                                    <label class="switch">
                                        <input type="checkbox">
                                        <span class="slider"></span>
                                    </label>
                                </div>
                            </dd>
                        </dl>
                    </li>
                </ul>
                <button type="button" class="btn btn-md btn-primary">상세보기</button>
            </div>
        </main>
    </div>

    <script src="lib/jquery.min.js"></script>
    <script src="js/common.js"></script>
</body>

</html>
