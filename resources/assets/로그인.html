<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width,viewport-fit=cover,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>스마트팜</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="wrap">
        <main class="login">
            <img src="img/logo.svg" alt="동명대학교">
            <div class="login-wrap">
                <div class="container">
                    <h2>로그인</h2>
                    <div class="input-wrap">
                        <div class="input-group">
                            <input type="text" placeholder="아이디">
                        </div>
                        <div class="input-group">
                            <input type="password" placeholder="비밀번호">
                        </div>
                    </div>
                    <button type="button" class="btn btn-md btn-primary">로그인</button>
                </div>
            </div>
        </main>
    </div>

    <script src="lib/jquery.min.js"></script>
    <script src="js/common.js"></script>
</body>

</html>
